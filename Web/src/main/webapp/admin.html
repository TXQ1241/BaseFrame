<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>admin</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <link rel="stylesheet" href="../libs/layui/css/layui.css">
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">用户管理系统</div>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item layui-nav-itemed">
                        <a class="" href="javascript:;">用户列表</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <!-- <div style="padding: 15px;">内容主体区域</div> -->
            <div class="demoTable">
                搜索ID：
                <div class="layui-inline">
                    <input class="layui-input" name="id" id="idReload" autocomplete="off">
                </div>
                <button class="layui-btn" data-type="reload" id="idReloadBtn">搜索</button>
            </div>
            <table id="datalist" lay-filter="tableBtn"></table>
            <button class="layui-btn" id="addUser">新增</button>
            <button class="layui-btn" id="deleteUsers">批量删除</button>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            619工作室
        </div>
    </div>
    <div style="display: none;" id="tableBox"></div>
</body>

<script type="text/html" id="tableBtn">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<!-- 详情面板 -->
<script type="text/html" id="tableDetail">
    <table class="layui-table">
        {{# layui.each(d, function(index, item){ }}
        <tr>
            <td>{{ item.title }}</td>
            <td>{{ item.val }}</td>
        </tr>
        {{# }); }} 
    </table>
</script>

<!-- 新增和编辑面板 -->
<script type="text/html" id="tableEdit">
    <table class="layui-table">
        {{# layui.each(d, function(index, item){ }}
        <tr>
            <td>{{ item.title }}</td>
            <td>{{ item.val }}</td>
        </tr>
        {{# }); }} 
    </table>
</script>
<script src="../libs/js/jquery.min.js"></script>
<script src="../libs/layui/layui.js"></script>
<script src="../js/ServerUtil.js"></script>
<script src="../js/admin/admin.js"></script>

</html>
