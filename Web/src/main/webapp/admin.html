<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>admin</title>
    <link rel="stylesheet" href="../css/base.css">
    <!-- <link rel="stylesheet" href="./libs/css/bootstrap.min.css">
    <link rel="stylesheet" href="./libs/css/jquery-ui.min.css"> -->
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <link rel="stylesheet" href="../libs/layui/css/layui.css">
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">用户管理系统</div>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item layui-nav-itemed">
                        <a class="" href="javascript:;">用户列表</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <!-- <div style="padding: 15px;">内容主体区域</div> -->
            <div class="demoTable">
                搜索ID：
                <div class="layui-inline">
                    <input class="layui-input" name="id" id="demoReload" autocomplete="off">
                </div>
                <button class="layui-btn" data-type="reload">搜索</button>
            </div>
            <table id="datalist" lay-filter="demo"></table>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            619工作室
        </div>
    </div>
</body>
<!-- <script src="./libs/js/jquery.min.js"></script> -->
<!-- <script src="./libs/js/bootstrap.min.js"></script>
<script src="./libs/js/jquery-ui.min.js"></script> -->
<script src="../libs/layui/layui.js"></script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>
    //JavaScript代码区域
    layui.config({
        // debug: true //用于开启调试模式，默认false，如果设为true，则JS模块的节点会保留在页面
    }).use(['table'], function () {
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#datalist',
            height: 315,
            url: 'http://localhost:8080/user-manager/user/userList',
            method: 'post',
            response: {
                statusCode: 1,
                dataName: 'datalist'
            },
            request: {
                pageName: 'pageNum', //页码的参数名称，默认：page
                limitName: 'pageSize', //每页数据量的参数名，默认：limit
                page: 0,
                limit: 10
            },
            page: {
                limits: [5, 10]
            },
            id: 'test1',
            done: function (res) {
                console.log(res);
            },
            cols: [
                [ //表头
                    {
                        field: 'id',
                        title: 'ID',
                        width: 150,
                        sort: true,
                    }, {
                        field: 'account',
                        title: '用户名',
                        width: 150
                    }, {
                        field: 'password',
                        title: '密码',
                        width: 80
                    }, {
                        field: 'userName',
                        title: '用户名',
                        width: 150
                    }, {
                        field: 'age',
                        title: '年龄',
                        width: 177
                    }, {
                        field: 'email',
                        title: '邮箱',
                        width: 200
                    }, {
                        fixed: 'right',
                        width: 178,
                        align: 'center',
                        toolbar: '#barDemo'
                    }
                ]
            ]
        });
        table.on('tool(demo)', function (obj) {
            var data = obj.data;
            if (obj.event === 'detail') {
                layer.open({
                    title: '用户详情',
                    type: 1,
                    skin: 'layui-layer-molv',
                    shadeClose: true,
                    resize: false,
                    content: '可以填写任意的layer代码'
                });
            } else if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                    layer.close(index);
                    //向服务端发送删除指令
                });
            } else if (obj.event === 'edit') {
                //同步更新缓存对应的值
                obj.update({
                    username: '123',
                    title: 'xxx'
                });
            }
        });
    });
</script>

</html>
